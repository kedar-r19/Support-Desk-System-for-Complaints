{% extends "base.html" %}    
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
        <a class="hover:text-blue-500" href="/complaints">Go back to complaints </a>  
        <div class="py-5 border-t border-gray-200">       
                <h1 class="text-4xl text-gray-800"> Create a new complaint  </h1>  
        </div>
        <form method='post' class="mt-5">  
           {% csrf_token %}
           {{ form|crispy }} 
           <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md">Create</button>
        </form>
</div>                

{% endblock content %}
