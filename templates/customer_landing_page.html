{% extends 'base.html' %}


{% block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -mx-4 -mb-10 text-center">
      <div class="sm:w-1/2 mb-10 px-4">
        <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Complaint List</h2>
        <p class="leading-relaxed text-base">See the complaints which you have created or which are related to your store.</p>
        <a href="/complaints" class="mt-5 inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Go</a>
      </div>
      <div class="sm:w-1/2 mb-10 px-4">
        <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Add Complaint</h2>
        <p class="leading-relaxed text-base">Create a new complaint </p>
        <a href="/customers/complaints/create" class="mt-5 inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Create</a>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
