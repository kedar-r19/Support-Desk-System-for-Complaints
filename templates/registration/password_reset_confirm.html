{% extends "base.html" %}    
{% load tailwind_filters %} 

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4-xl text-gray-800"> Enter new password: </h1>

    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Confirm New Password</button>
    </form>
</div>

{% endblock content %}
