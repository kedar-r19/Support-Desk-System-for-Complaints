{% extends "base.html" %}    
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
        <div class=" py-5 border-b border-gray-200">
                <a class = "hover:text-blue-500 mt-3" href="/agents">Go back to agents</a>
        </div>
        <hr>       
        <h1 class="text-4xl text-gray-800"> Create a new agent  </h1>  
        <form method='post' class="mt-5">  
           {% csrf_token %}
           {{ form|crispy }} 
           <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md">Create</button>
        </form>
</div>
{% endblock content %}
