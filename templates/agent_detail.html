{% extends "base.html" %}    

{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class=" w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Agent</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{agent.user.username}}</h1>
        <div class="flex mb-4">
          <a href="/agents/{{agent.pk}}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
          Overview
          </a>
          <a href="/agents/{{ agent.pk }}/update" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
          Update Details
          </a>
        </div>
        <div class="flex border-gray-200 py-2">
          <span class="text-gray-500">First Name</span>
          <span class="ml-auto text-gray-900">{{ agent.user.first_name }}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Last Name</span>
          <span class="ml-auto text-gray-900">{{agent.user.last_name}}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Username</span>
          <span class="ml-auto text-gray-900">{{ agent.user.username}}</span>
        </div>
        <div class="flex border-t border-b mb-6 border-gray-200 py-2">
          <span class="text-gray-500">E-mail ID</span>
          <span class="ml-auto text-gray-900">{{ agent.user.email}}</span>
        </div>
        <div class="flex">
          <a href="/agents" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md	text-center">Go back to Agents</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
